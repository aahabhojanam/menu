<!DOCTYPE html>
<html>
  <head>
    <title>My PDF Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .pdf-container {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .pdf-container iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="pdf-container">
      <iframe src="https://drive.google.com/file/d/1BYHNKJFLWtqUa6fFc5N7teDhm_4_8S0H/preview#view=fit" frameborder="0"></iframe>
    </div>
  </body>
</html>
